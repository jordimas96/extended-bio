    <style>
        * {
            box-sizing: border-box;
        }
        body {
            color-scheme: dark;
            background-color: hsl(258 100% 10%);
            color: white;
            font-family: Arial, Helvetica, sans-serif;

            margin: 0;
        }
        div {
            width: fit-content;
            margin: auto;
            margin-top: 10rem;
        }
        .boto {
            font-size: 3rem;
            display: block;
            text-align: center;
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            margin: 2rem;
            border-radius: 1.5rem;
        }
        .github {
            background-color: #24282e;
            color: white;
        }
        .bunquer {
            background-color: #661a15;
            display: flex;
            justify-content: center;
            padding: 0;
        }
        .bunquer img {
            height: 87px;
            padding: 0.5rem 0;
        }
        .apps {
            /* background-color: #4285f4; */
            background-color: #3ddb86;
            color: black;
        }
        .music {
            background-color: #1ccc5b;
            color: white;
        }
        .portfolio {
            /* background-color: #5c00b8; */
            /* background: linear-gradient(45deg, #343434, #121212); */
            background: linear-gradient(25deg,
                hsla(225, 100%, 25%, 1),
                hsla(325, 100%, 25%, 1));
            color: white;
        }
        p {
            font-size: 1.2rem;
            text-align: center;
            padding-top: 10rem;
            font-style: italic;
            color: hsl(258 100% 85%);
        }
        .boing {
            cursor: pointer;

            transform-origin: center;
            transform: scale(1);
            transition: transform 0.1s, border-radius 0.3s;

            &:active {
                transform: scale(0.9);
            }
            &:disabled {
                pointer-events: none;
            }
        }
    </style>
